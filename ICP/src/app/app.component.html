<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo list</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-3 align-items-center">
      To-Do List:
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 align-items-center">
      <input [(ngModel)]="newTask" type="text" value="" class="form-control">
    </div>
    <div class="col-md-3 align-items-center">
      <button (click)="addToList()" class="btn btn-light text-success"> ADD TASK </button>
    </div>
  </div>

  <div *ngFor="let x of items; let index = index;" class="row DeleteRow">
    <div class="col-3 align-items-center">
      {{x}}
    </div>
    <div class="col-6 align-items-center">
      <input (click)="deleteTask(index)" type="button" value="    Delete   " class="btn btn-light text-danger">
    </div>
  </div>

  <br><br><br>
  <app-timer></app-timer>

</div>




</body>
</html>
